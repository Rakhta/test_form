<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_test</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <section class="form--container">
        <h1>Войти в личный кабинет</h1>
        <div class="image--container">
            <img src="image.png" alt="">
        </div>
        <form class="contact">
                <div class="email--input input--container">
                    <input type="text" placeholder="Email/Телефон" id="name" name="email" required/>
                    <?xml version="1.0" ?><svg viewBox="0 0 32 32" id="valide--icon" xmlns="http://www.w3.org/2000/svg"><defs><style>.cls-1{fill:#101820;}</style></defs><title/><g data-name="Layer 57" id="Layer_57"><path class="cls-1" d="M16,31A15,15,0,1,1,31,16,15,15,0,0,1,16,31ZM16,3A13,13,0,1,0,29,16,13,13,0,0,0,16,3Z"/><path class="cls-1" d="M16,24a2,2,0,1,1,2-2A2,2,0,0,1,16,24Zm0-2Z"/><path class="cls-1" d="M16,18a1,1,0,0,1-1-1V8a1,1,0,0,1,2,0v9A1,1,0,0,1,16,18Z"/></g></svg>
                </div>
                <a href="#">Не удаётся войти?</a>
                <div class="password--input input--container">
                    <input type="password" placeholder="Пароль" class="form-control" id="password" name="pass" required/>
                    <svg width="32" height="32" viewBox="0 0 16 16" id="password--icon" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M8 13.078c4.418 0 8-5 8-5s-3.582-5-8-5-8 5-8 5 3.582 5 8 5zm0-2a3 3 0 100-6 3 3 0 000 6zm0-1.5a1.5 1.5 0 100-3 1.5 1.5 0 000 3z" fill="#000"></path>
                    </svg>
                </div>
            <button type="submit" class="btn--open">Войти <span class="right--arrow">&#8594;</span></button>
        </form>
        <div class="support--container">
            <button class="btn--support">?</button>
            <p>Copyright@2024SPBlink</p>
        </div>
    </section>
</body>
</html>
